# Pattern Documentation Configuration
# Controls the order of files when composing templates.md

# Header files (appear first)
header_files = [
    "_header.md"
]

# Problem files (appear in middle, ordered by LeetCode number or custom order)
problem_files = [
    "0046-permutations.md",
    "0047-permutations-duplicates.md",
    "0078-subsets.md",
    "0090-subsets-duplicates.md",
    "0077-combinations.md",
    "0039-combination-sum.md",
    "0040-combination-sum-ii.md",
    "0216-combination-sum-iii.md",
    "0051-n-queens.md",
    "0131-palindrome-partitioning.md",
    "0093-restore-ip.md",
    "0079-word-search.md"
]

# Footer files (appear last, typically comparison, decision, mapping, templates)
footer_files = [
    "_deduplication.md",
    "_pruning.md",
    "_comparison.md",
    "_decision.md",
    "_mapping.md",
    "_templates.md"
]

# Output configuration
# Generate to: docs/patterns/backtracking_exploration/templates.md
[output]
subdirectory = "backtracking_exploration"
filename = "templates.md"
