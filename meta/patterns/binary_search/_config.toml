# Pattern Documentation Configuration
# Controls the order of files when composing the final document

# Header files (appear first, typically only _header.md)
header_files = [
    "_header.md"
]

# Problem files (appear in middle, ordered by conceptual progression)
# Order: Base template -> Exact match -> Boundary -> Rotated -> Answer space -> Peak
problem_files = [
    "0001-base-template.md",
    "0704-exact-match.md",
    "0034-lower-upper-bound.md",
    "0033-rotated-array.md",
    "0875-answer-space.md",
    "0162-peak-finding.md",
    "0099-off-by-one.md"
]

# Footer files (appear last, typically comparison, decision, mapping, templates)
# Advanced concepts added for pattern transferability
footer_files = [
    "_comparison.md",
    "_decision.md",
    "_mapping.md",
    "_templates.md",
    # Advanced Concepts (⭐⭐⭐⭐⭐ - Foundation for transferability)
    "_adv-inequality.md",
    "_adv-existence-optimization.md",
    "_adv-domain-typing.md",
    "_adv-boundary-stability.md",
    "_adv-greedy-combo.md",
    # Advanced Concepts (⭐⭐⭐⭐ - Engineering refinement)
    "_adv-sentinel-bounds.md",
    "_adv-failure-modes.md",
    # Advanced Concepts (⭐⭐⭐ - Pattern boundaries)
    "_adv-alternatives.md",
    "_adv-summary.md"
]

# Output configuration
# Generate to: docs/patterns/binary_search/templates.md
[output]
subdirectory = "binary_search"
filename = "templates.md"
