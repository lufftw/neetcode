# Pattern Documentation Configuration
# Controls the order of files when composing the final document

# Header files (appear first, typically only _header.md)
header_files = [
    "_header.md"
]

# Problem files (appear in middle, ordered by LeetCode number or custom order)
# Order matches original document: 3 (base), 340, 76, 567, 438, 209
problem_files = [
    "0003-base.md",
    "0340-k-distinct.md",
    "0076-min-window.md",
    "0567-permutation.md",
    "0438-anagrams.md",
    "0209-min-subarray.md"
]

# Footer files (appear last, typically comparison, decision, templates)
footer_files = [
    "_comparison.md",
    "_decision.md",
    "_templates.md"
]

# Output configuration
# Generate to: docs/patterns/sliding_window/templates.md
[output]
subdirectory = "sliding_window"
filename = "templates.md"
