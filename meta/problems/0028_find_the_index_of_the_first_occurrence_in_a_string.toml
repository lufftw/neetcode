[problem]
id = "0028"
title = "Find the Index of the First Occurrence in a String"
difficulty = "easy"
url = "https://leetcode.com/problems/find-the-index-of-the-first-occurrence-in-a-string/"
tags = ["Two Pointers", "String", "String Matching"]

[solution]
api_kernel = "StringMatching"
pattern = "string_matching_kmp"
complexity_time = "O(m + n)"
complexity_space = "O(n)"

[notes]
key_insight = """
Build the KMP failure function (LPS array) for the needle pattern.
When a mismatch occurs at position j, use failure[j-1] to jump to
the position where we know characters already match.
"""
common_mistakes = [
    "Forgetting to handle empty needle (should return 0)",
    "Off-by-one errors in the failure function computation",
    "Not using modular arithmetic for Rabin-Karp (overflow)",
]
