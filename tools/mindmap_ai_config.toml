# =============================================================================
# AI Mind Map Generator Configuration
# =============================================================================
# Configure which data sources to include as LLM input for generating Markmap mind maps
# 
# Usage:
#   python tools/generate_mindmaps_ai.py --config tools/mindmap_ai_config.toml
# =============================================================================

[model]
# =============================================================================
# Model Configuration
# =============================================================================
# You can separately configure models for prompt generation/optimization and mind map generation

# -----------------------------------------------------------------------------
# Prompt Generation/Optimization Model
# -----------------------------------------------------------------------------
# This model is used for:
#   - Optimizing existing prompts (when selecting [o] Optimize option)
#   - First-time prompt generation (when selecting [o] Generate prompt with AI option)
#
# Recommended: Models good at understanding and optimizing text (e.g., gpt-5.2, gpt-5.1)
prompt_model = "gpt-5.2"
prompt_temperature = 0.7
prompt_max_completion_tokens = 10000

# -----------------------------------------------------------------------------
# Mind Map Generation Model
# -----------------------------------------------------------------------------
# This model is used for:
#   - Generating final mind map content based on prompts
#   - This is the main generation task and consumes more tokens
#
# Recommended: Models good at creative generation and long text output (e.g., gpt-5.1-codex, gpt-5.2, gpt-5.1)
mindmap_model = "gpt-5.1-codex"
mindmap_temperature = 0.7
# GPT-5.1-codex uses max_completion_tokens (older models use max_tokens)
mindmap_max_completion_tokens = 10000

# -----------------------------------------------------------------------------
# Common Configuration
# -----------------------------------------------------------------------------
# API Key: Read from OPENAI_API_KEY environment variable at runtime, or interactive input
# API Base URL (optional, for custom endpoint or proxy)
# api_base = "https://api.openai.com/v1"

# -----------------------------------------------------------------------------
# Model Series Notes
# -----------------------------------------------------------------------------
# GPT-5.2 series: gpt-5.2, gpt-5.2-coding, gpt-5.2-instant, gpt-5.2-thinking
# GPT-5.1 series: gpt-5.1, gpt-5.1-codex, gpt-5.1-instant, gpt-5.1-thinking
# GPT-4 series: gpt-4o, gpt-4o-mini, gpt-4-turbo
# Reasoning models: o1, o1-mini, o3-mini

[output]
# Output directory
directory = "docs/mindmaps"

# Fixed filename (for easy reference in README)
filename = "neetcode_ontology_ai.md"

# Whether to also generate HTML (can be opened directly in browser)
generate_html = true
html_directory = "docs/pages/mindmaps"

# Prompt saving settings
[prompt]
# Whether to save prompt (for debugging or manual use)
save = true
# Prompt storage directory (relative to project root)
directory = "tools/prompts/generated"
# Prompt filename (fixed filename, will overwrite old ones)
filename = "mindmap_prompt"

# =============================================================================
# Ontology Data Selection
# =============================================================================
# Select which ontology/*.toml files to include as knowledge graph input
# true = include, false = exclude

[ontology]
api_kernels = true       # Core algorithm mechanisms (strongly recommended)
patterns = true          # Problem-solving patterns (strongly recommended)
algorithms = true        # Algorithms and techniques
data_structures = true   # Data structures
families = true          # Problem families
topics = true            # LeetCode topic tags
difficulties = true      # Difficulty levels
companies = true         # Company lists
roadmaps = true          # Learning path definitions

# =============================================================================
# Pattern Documentation Data Selection
# =============================================================================
# Select which docs/patterns/*.md files to include
# These are detailed pattern guides with code examples and explanations

[docs.patterns]
# Whether to include docs/patterns files
enabled = true

# Specific files to include
# - Empty list [] = include all files
# - Specify filenames without .md extension
# - Examples: ["sliding_window"] or ["sliding_window", "two_pointers"]
include = [
    "sliding_window",    # Sliding Window complete guide
    "two_pointers",      # Two Pointers complete guide
    # "bfs",             # BFS pattern (coming soon)
    # "backtracking",    # Backtracking pattern (coming soon)
]

# Files to exclude (always excluded regardless of include list)
exclude = [
    "README",  # Exclude index file
]

# =============================================================================
# Meta Pattern Snippets Data Selection
# =============================================================================
# Select which snippet files from meta/patterns/*/ directories to include
# These are more granular code snippets and explanations

[meta.patterns]
# Whether to include meta/patterns data
enabled = true

# Pattern directories to include (empty list [] = include all)
include = [
    # "sliding_window",    # Sliding Window snippets
    # "binary_search",     # Binary Search snippets (if available)
]

# File types to include
include_headers = true      # _header.md - Core concepts
include_comparisons = true  # _comparison.md - Comparison tables
include_decisions = true    # _decision.md - When to use
include_templates = true    # _templates.md - Code templates
include_problems = true     # XXXX_*.md - Problem snippets

# =============================================================================
# Problem Metadata Data Selection
# =============================================================================
# Select which meta/problems/*.toml problem metadata files to include

[problems]
# Whether to include problem data
enabled = true

# Maximum number of problems to include (0 = unlimited)
limit = 50

# Filter by difficulty (empty list [] = all difficulties)
difficulties = [
    # "easy",
    # "medium", 
    # "hard",
]

# Filter by topic (empty list [] = all topics)
topics = [
    # "sliding_window",
    # "binary_search",
    # "dynamic_programming",
]

# Filter by API Kernel (empty list [] = all kernels)
api_kernels = [
    # "SubstringSlidingWindow",
    # "BinarySearchBoundary",
]

# Filter by roadmap (empty list [] = all roadmaps)
roadmaps = [
    # "neetcode_150",
    # "blind_75",
]

# Specify specific problem IDs (empty list [] = use filters above)
specific_ids = [
    # "0001",
    # "0003",
    # "0076",
]

# =============================================================================
# Generation Goal and Style
# =============================================================================

[generation]
# Generation goal (choose one or customize)
# Options: "interview_prep", "systematic_learning", "quick_review", "pattern_mastery", "weakness_focus", "free_form"
goal = "free_form"

# Focus topic (optional, empty = no restriction)
# Examples: "sliding_window", "dp", "binary_search"
focus_topic = ""

# Style
# Options: "creative", "academic", "practical", "minimal", "balanced"
style = "balanced"

# Custom instructions (optional, will be appended to prompt)
custom_instructions = """
"""

# =============================================================================
# Advanced Options
# =============================================================================

[advanced]
# Whether to include full code in prompt (from docs/patterns)
include_full_code = true

# Whether to include complexity analysis
include_complexity = true

# Whether to include LeetCode links
include_leetcode_links = true

# Whether to include GitHub solution links
include_solution_links = true

# Output language (Prompt is always in English, this controls the generated mind map language)
# Can be a single language string or a list (to generate multiple versions simultaneously)
language = ["en", "zh-TW"]  # "en", "zh-TW", "zh-CN" or ["en", "zh-TW"] to generate multiple versions

# =============================================================================
# Link Path Configuration
# =============================================================================

[links]
# LeetCode problem link base path
# Format: https://leetcode.com/problems/{problem-slug}/
leetcode_base = "https://leetcode.com/problems"

# Solution link base path (GitHub)
# Format: {github_repo}/blob/{branch}/solutions/{problem-slug}.py
github_repo = "https://github.com/lufftw/neetcode"
github_branch = "main"
solution_path_template = "solutions/{slug}.py"

# Link generation instructions (will be added to prompt)
# Problem link format: {leetcode_base}/{problem-slug}/
# Solution link format: {github_repo}/blob/{branch}/{solution_path_template}
# Examples:
#   - Problem: https://leetcode.com/problems/two-sum/
#   - Solution: https://github.com/lufftw/neetcode/blob/main/solutions/0001_two_sum.py

