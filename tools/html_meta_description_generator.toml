# HTML Meta Description Generator Configuration

[global]
# Global default settings for all files
# Can be overridden per-file in [files] section

# Minimum description length (characters)
minLen = 80

# Maximum description length (characters)
maxLen = 160

# Prefer description from frontmatter if available
preferFrontmatterDescription = true

# Keep inline code content (remove backticks but keep text)
keepInlineCodeContent = true

# Keep image alt text when removing images
keepImageAlt = true

# Language mode: "auto" (detect), "en" (English), "zh-TW" (Traditional Chinese)
languageMode = "auto"

# Output directory for generated description files
# Relative to project root, or absolute path
outputDir = "tools/mindmaps/meta"

# OpenAI API key will be prompted when running the program
# Enter your API key when prompted (input is hidden for security)

# OpenAI model to use (e.g., "gpt-4o", "gpt-4-turbo", "gpt-3.5-turbo")
model = "gpt-5.2"

# Prompt templates are loaded from html_meta_description_generator.md
# Edit that file to customize the prompts

[files]
# File-specific configurations
# Each entry maps a markdown file path (relative to project root) to its config
# If a setting is omitted, global default is used
# 
# Format: "path/to/file.md" = { setting = value, ... }
# Available settings: minLen, maxLen, preferFrontmatterDescription, 
#                     keepInlineCodeContent, keepImageAlt, languageMode

