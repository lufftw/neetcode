# Mind Maps Generator Configuration

[github]
# GitHub repository URL (without trailing slash)
# Can be overridden via GITHUB_REPO_URL environment variable
repo_url = "https://github.com/lufftw/neetcode"

# GitHub branch name (default: main)
# Can be overridden via GITHUB_BRANCH environment variable
branch = "main"

[links]
# Use GitHub links instead of relative paths in generated markdown
# Set to false to use relative paths (../../solutions/file.py)
use_github_links = true

