## 1) Sliding Window (SubstringSlidingWindow) ü™ü
- **Core invariant**: window \`[L..R]\` stays valid; each element enters/exits at most once ‚áí $O(n)$
- **State choices**
  - \`last_seen_index\` map (jump-L optimization)
  - \`freq\` map + \`distinct_count\`
  - \`need/have\` maps + \`satisfied/required\`
  - numeric \`window_sum\`
- **Pattern comparison table**

    | [LeetCode 209 - Minimum Size Subarray Sum](https://github.com/lufftw/neetcode/blob/main/solutions/0209_minimum_size_subarray_sum.py) | sum ‚â• target | integer sum | variable | minimize |
- **Patterns**

  - **At most K distinct** (\`sliding_window_at_most_k_distinct\`)
    - Anchor: [LeetCode 340 - Longest Substring with At Most K Distinct Characters](https://github.com/lufftw/neetcode/blob/main/solutions/0340_longest_substring_with_at_most_k_distinct.py)

- **Common interview pitfalls**
